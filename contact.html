<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
</head>
<body>
    <table>
    <h2>Contact Details</h2>
        <form action="index.html" method="post" enctype="text/plain">
            <tr>
                <td><label for="yourName">Full Name</label></td>
                <td><input type="text" name="yourName"><br></td>
            </tr>
            <tr>
                <td><label for="yourEmail">Email</label></td>
                <td><input type="email" name="yourEmail"><br></td>
            </tr>
            <tr>
                <td><label for="yourMessage">Message</label></td>
                <td><textarea name="yourMessage" id="" cols="30" rows="10"></textarea><br></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </form>
    </table>    
</body>
</html>
